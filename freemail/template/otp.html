{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
    <link rel="stylesheet" href="{% static 'css\bootstrap.min.css' %}">

    <title>Verify Your Account</title>
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-4 mt-5 mx-auto shadow p-5" align="center">
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                {% endif %}
                <form action="/otp" method="post">
                {% csrf_token %}
                <div>
                    <h3>Verify Your Account</h3>
                    <p>Enter the OTP you received at<br>
                    emailid</p>
                </div>
                <div class="mb-3">
                    <input type="number" class="code" name="wotp" id="otp" required>
                </div>
                <div class="mb-3">
                    <a href="/msg"><input type="submit" class="btn btn-outline-primary" value="Verify"></a>
                </div>
                </form>
            </div>
        </div>
    </div>
<script src="{% static 'js\bootstrap.min.js' %}"></script>
<script src="{% static 'js\popper.min.js' %}"></script>
<script src="{% static 'js\main.js' %}"></script>
</body>
</html>
