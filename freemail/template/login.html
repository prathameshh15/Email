{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
    <link rel="stylesheet" href="{% static 'css\bootstrap.min.css' %}">

    <title>Userlogin</title>
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-4 mt-5 mx-auto shadow p-5">
                <form action="" method="post" align="center">
                {% csrf_token %}
                    <div class="mb-5"><h3>Userlogin</h3></div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="uname" id="name" placeholder="Enter Your Name" required>
                    </div>
                    <div class="mb-3">                        
                        <input type="email" class="form-control" name="uemail" id="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="mb-3">
                        <a href="/ulogin"><input type="submit" class="btn btn-outline-primary" value="Send OTP"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="{% static 'js\bootstrap.min.js' %}"></script>
<script src="{% static 'js\popper.min.js' %}"></script>
<script src="{% static 'js\main.js' %}"></script>
</body>
</html>
